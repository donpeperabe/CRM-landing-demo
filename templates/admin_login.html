<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - Terra Zen</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 50px; 
            text-align: center; 
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.1);
        }
        
        h2 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        
        form { 
            max-width: 300px; 
            margin: 0 auto; 
        }
        
        input, button { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 8px;
            border: 1px solid #444;
            background: #2a2a2a;
            color: #f4f4f4;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        button { 
            background: linear-gradient(135deg, #ffd700, #ff6b00);
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .login-info {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Administración de Prospectos</h2>
        
        <form method="post">
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
        </form>
        
        <div class="login-info">
            <p>Contraseña: <strong>admin123</strong></p>
        </div>
    </div>
</body>
</html>
