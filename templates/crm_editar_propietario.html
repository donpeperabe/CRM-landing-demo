<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Propietario - CRM Terra Zen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .crm-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #f4f4f4;
        }
        
        .crm-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 16px;
            border: 1px solid #444;
        }
        
        .crm-header h1 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .form-container {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: #f4f4f4;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ff6b00);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6b00, #ffd700);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #ffd700;
            padding: 12px 25px;
            border: 1px solid #ffd700;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary:hover {
            background: #ffd700;
            color: #000;
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .field-info {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="crm-container">
        <!-- Header -->
        <div class="crm-header">
            <h1><i class="fas fa-user-edit"></i> Editar Propietario</h1>
            <p>Actualiza la información del propietario</p>
        </div>
        
        <!-- Formulario -->
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="nombre">
                        <i class="fas fa-user"></i> Nombre Completo
                    </label>
                    <input type="text" id="nombre" name="nombre" 
                           value="{{ propietario.nombre }}" 
                           placeholder="Ej: María González López" required>
                    <div class="field-info">Nombre completo del propietario</div>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" 
                           value="{{ propietario.email or '' }}" 
                           placeholder="Ej: propietario@email.com">
                    <div class="field-info">Opcional - para notificaciones</div>
                </div>
                
                <div class="form-group">
                    <label for="telefono">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="tel" id="telefono" name="telefono" 
                           value="{{ propietario.telefono or '' }}" 
                           placeholder="Ej: +502 1234 5678">
                    <div class="field-info">Opcional - para contacto directo</div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                    <a href="/crm/propietarios" class="btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
        
        <!-- Información adicional -->
        <div style="text-align: center; color: #888; font-size: 0.9rem;">
            <p><i class="fas fa-info-circle"></i> Los cambios se aplicarán inmediatamente</p>
        </div>
    </div>
</body>
</html>
